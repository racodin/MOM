<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .active {
            height: 50px;
            text-align: center;
            color: white;
            line-height: 50px;
            background-color: orange;
        }
    </style>
</head>
<body>

    <div id="test" class="test">hellow world</div>
    <div id="test2" class="test">hellow world</div>

    <button onclick='addClass("div", "active");'>addclass</button>


    <script>
        
        function addClass(element, name){
            if(element === undefined || name === undefined || element === "") {
                return console.error("Please check element or class name!!");
            }
            var el = [];
            if(/^#/gi.test(element)){
                element = element.substr(1);
                el.push(document.getElementById(element));
            } else if(/^\./gi.test(element)){
                element = element.substr(1);
                el = document.getElementsByClassName(element);
            } else {
                el = document.getElementsByTagName(element);
            }
            
            for (i = 0, len = el.length; i < len; i++) {
                if (el[i].classList) {
                    el[i].classList.add(name);
                } else {
                    el[i].className += ' ' + name;
                }
            }
        }
        
    </script>
</body>
</html>
